exclude: '(.*/settings/.*\.py|.*/migrations/.*\.py)'

repos:
  # === Code Style & Formatting (ruff) ===
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.1
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format

  # === Type Checking (mypy) ===
  - repo: local
    hooks:
      - id: mypy
        name: Mypy Type Check
        entry: python -m mypy
        language: system
        files: \.py$
        args: ["--ignore-missing-imports", "--disallow-untyped-defs", "--follow-imports=silent"]
        description: Runs mypy
