{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>{% if create %}Add Source{% else %}Edit Source{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{% url 'source_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
